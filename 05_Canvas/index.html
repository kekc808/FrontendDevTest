<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
        
	#slide-index-background {
		 left: 0px;
		 top: 0px;
		 position: relative;
		 margin: 0 auto;
		 overflow: hidden;
		 z-index: 0;
		 width:1024px;
		 height:768px;
	}

    </style>
</head>
<body>
    <div id="slide-index-background">
        <canvas id='screen' width='1024' height='768'></canvas>
    </div>  
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function () {
           var canvas = document.getElementById("screen");
            if (canvas.getContext){
                var context = canvas.getContext("2d");
 
                context.strokeRect(30,30,150,70);
                context.font = "bold 15px Arial";
                context.textAlign = "center";
                context.textBaseline = "middle";
                context.fillText("Hello world!", 105, 65);
                context.moveTo(20, 20);
                context.lineTo(200, 120);
                context.stroke();
            }
            else {
                alert('Ваш браузер не поддерживает canvas')
            }
        });
    </script>
</body>
</html>
