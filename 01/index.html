<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="top-line">
		<span class="top-text">Cкольким своим пациентам в течении последнего месяца <br> Вы поставили диагноз мКРР?</span>
	</div>

	<div class="visual-data">
		<div class="first-data">
			<img src="img/number_of_patients.png" alt="">
			<span>12</span>
		</div>
		<div class="second-data">
			<img src="img/kras.png" alt="">
			<span>6</span>
		</div>
		<div class="third-data">
			<img src="img/nras.png" alt="">
			<span>3</span>
		</div>
	</div>


	<div class="slider">
		<div class="item num-pat">
			<span>Число пациентов</span>
				<div class="slide-data">
					<div class="slide-after"></div>
					<div class="slide-control"><span>0</span></div>
				</div>
		</div>
		<div class="item kras">
			<span>KRAS</span>
				<div class="slide-data">
					<div class="slide-after"></div>
					<div class="slide-control"><span>0</span></div>
				</div>
		</div>
		<div class="item nras">
			<span>NRAS</span>
				<div class="slide-data">
					<div class="slide-after"></div>
					<div class="slide-control"><span>0</span></div>
				</div>
		</div>
	</div>


	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/jquery-ui-1.10.4.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>

	<script>
		$(function() {
			$('.num-pat .slide-data').slider({
				range: 'min',
				min: 0,
				max: 12,
				value: 12,
				slide: function( event, ui ) {
					var slide_cont = ui.value*7.06
					console.log(slide_cont);
					$('.num-pat .slide-control').css('left', slide_cont+'%');
					$('.num-pat .slide-control span').text(ui.value);
					$('.first-data span').text(ui.value);
					$('.num-pat .slide-data .slide-after').css('width', slide_cont+"%");
				}
			});
			$('.kras .slide-data').slider({
				range: 'min',
				min: 0,
				max: 12,
				value: 12,
				slide: function( event, ui ) {
					var slide_cont = ui.value*7.06
					console.log(slide_cont);
					$('.kras .slide-control').css('left', slide_cont+'%');
					$('.kras .slide-control span').text(ui.value);
					$('.second-data span').text(ui.value);
					$('.kras .slide-data .slide-after').css('width', slide_cont+"%");
				}
			});
			$('.nras .slide-data').slider({
				range: 'min',
				min: 0,
				max: 12,
				value: 12,
				slide: function( event, ui ) {
					var slide_cont = ui.value*7.06
					console.log(slide_cont);
					$('.nras .slide-control').css('left', slide_cont+'%');
					$('.nras .slide-control span').text(ui.value);
					$('.third-data span').text(ui.value);
					$('.nras .slide-data .slide-after').css('width', slide_cont+"%");
				}
			});
		});
	</script>
</body>
</html>
